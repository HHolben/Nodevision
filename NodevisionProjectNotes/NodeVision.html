<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node File Refresher</title>

    <!-- Cytoscape.js stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/cytoscape@3.20.0/dist/cytoscape.min.css">
    <link rel="stylesheet" href="https://unpkg.com/cytoscape@3.20.0/dist/cytoscape.js-navigator.min.css">

    <style>
        #cy {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        #searchBar {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Node File Refresher</h1>

    <button onclick="refreshNodes()">Refresh Nodes</button>

    <div id="searchBar">
        <label for="searchInput">Search Nodes:</label>
        <input type="text" id="searchInput" oninput="searchNodes()">
    </div>

    <div id="cy"></div>

    <script src="https://unpkg.com/cytoscape@3.20.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.20.0/dist/cytoscape.js-navigator.min.js"></script>

    <script>
        // Sample Cytoscape.js initialization
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [], // Add your nodes and edges data here
            style: [ /* Add your stylesheet here */ ],
            layout: { /* Add your layout options here */ }
        });

        function refreshNodes() {
            // Your refresh nodes logic here...
            console.log('Nodes.js file refreshed successfully');
        }

        function searchNodes() {
            var searchInput = document.getElementById('searchInput').value.toLowerCase();

            cy.nodes().forEach(function(node) {
                var label = node.data('label').toLowerCase();
                if (label.includes(searchInput)) {
                    // Highlight matching nodes
                    node.style('background-color', 'yellow');
                } else {
                    // Reset styles for non-matching nodes
                    node.style('background-color', ''); 
                }
            });
        }
    </script>

</body>
</html>
