<!DOCTYPE html>
<!-- Nodevision/public/index.html -->
<!-- Main web page of the Nodevision user interface -->

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nodevision</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="MainStyles.css">
  <link rel="stylesheet" href="LayoutStyles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="GraphStyles.css">
  <link rel="stylesheet" href="ToolbarStyles.css">
  <link rel="stylesheet" href="NodeViewContainerStyles.css">

  <!-- Monaco AMD Loader -->
  <script src="/lib/monaco/vs/loader.js"></script>

  <!-- Cytoscape + Extensions (Only Load Once) -->
  <script src="vendor/cytoscape/dist/cytoscape.min.js" defer></script>
  <script src="vendor/layout-base/layout-base.js" defer></script>
  <script src="vendor/cose-base/cose-base.js" defer></script>
  <script src="vendor/cytoscape-fcose/cytoscape-fcose.js" defer></script>
  <script src="vendor/cytoscape-expand-collapse/cytoscape-expand-collapse.js" defer></script>

  <style>
    /* Toolbar pinned to top */
    #global-toolbar, 
    #sub-toolbar {
      position: sticky;
      top: 0;
      z-index: 2000;
    }

    #sub-toolbar {
      top: 40px; /* directly below the main toolbar */
    }

    /* Ensure workspace consumes remaining height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevents body scroll; workspace should scroll instead */
      display: flex;
      flex-direction: column;
    }

    #workspace {
      flex: 1;
      overflow: auto; /* workspace scrolling instead of body scrolling */
      position: relative;
    }
  </style>

</head>

<body>

  <!-- Top toolbar placeholder -->
  <div class="toolbar" id="global-toolbar"></div>
  <div id="sub-toolbar"></div>

  <!-- Workspace for panels -->
  <div id="workspace"></div>

  <!-- ==========================
       Cytoscape Test Block
       (Runs After Everything Loads)
  ========================== -->

  <script defer>
    window.addEventListener('load', () => {
      if (!window.cytoscape) {
        console.error("Cytoscape did not load!");
        return;
      }

      console.log("Cytoscape loaded successfully:", window.cytoscape);

      // Small test container
      const testContainer = document.createElement('div');
      testContainer.id = 'cy-test';
      testContainer.style.width = '300px';
      testContainer.style.height = '300px';
      testContainer.style.border = '1px solid #ccc';
      testContainer.style.margin = '8px';
      document.body.appendChild(testContainer);

      // Test graph
      const cy = cytoscape({
        container: testContainer,
        elements: [
          { data: { id: 'a', name: 'Node A' } },
          { data: { id: 'b', name: 'Node B' } },
          { data: { source: 'a', target: 'b' } }
        ],
        style: [
          { selector: 'node', style: { 'label': 'data(name)' } },
          { selector: 'edge', style: { 'target-arrow-shape': 'triangle' } }
        ],
        layout: { name: 'grid' }
      });

      console.log("Test Cytoscape graph initialized:", cy);
    });
  </script>

  <!-- Main Application Entrypoint -->
  <script type="module" src="./main.mjs"></script>

</body>
</html>
