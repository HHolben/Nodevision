<!DOCTYPE html>
<!-- Nodevision/public/index.html -->
<!-- Main web page of the Nodevision user interface -->

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nodevision</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="MainStyles.css">
  <link rel="stylesheet" href="LayoutStyles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="GraphStyles.css">
  <link rel="stylesheet" href="ToolbarStyles.css">
  <link rel="stylesheet" href="NodeViewContainerStyles.css">

  <!--User Preference Styles-->
  <link rel="stylesheet" href='../UserSettings/UserStyles.css'>

  <!-- Cytoscape + Extensions (Load BEFORE Monaco to avoid AMD conflicts) -->
  <script src="vendor/cytoscape/cytoscape.min.js"></script>
  <script src="vendor/layout-base/layout-base.js"></script>
  <script src="vendor/cose-base/cose-base.js"></script>
  <script src="vendor/cytoscape-fcose/cytoscape-fcose.js"></script>
  <script src="vendor/cytoscape-expand-collapse/cytoscape-expand-collapse.js"></script>

  <!-- Monaco AMD Loader (after Cytoscape) -->
  <script src="/lib/monaco/vs/loader.js"></script>

  <style>
    /* Toolbar pinned to top */
    #global-toolbar, 
    #sub-toolbar {
      position: sticky;
      top: 0;
      z-index: 2000;
    }

    #sub-toolbar {
      top: 0px; /* directly below the main toolbar */
    }

    /* Ensure workspace consumes remaining height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevents body scroll; workspace should scroll instead */
      display: flex;
      flex-direction: column;
    }

    #workspace {
      flex: 1;
      overflow: auto; /* workspace scrolling instead of body scrolling */
      position: relative;
    }
  </style>

</head>

<body>

  <!-- Top toolbar placeholder -->
  <div class="toolbar" id="global-toolbar"></div>
  <div id="sub-toolbar"></div>

  <!-- Workspace for panels -->
  <div id="workspace"></div>

  <!-- Main Application Entrypoint -->
  <script type="module" src="./main.mjs"></script>

</body>
</html>
