<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: dimgrey;
        }

        #controls {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: flex-start; /* Aligns controls to the left */
            align-items: center;
            padding: 10px;
            background-color: darkred;
        }

        #controls button, #controls select {
            margin-right: 10px; /* Add space between button and dropdown */
        }

        #editor {
            width: 70%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin: 20px auto; /* Add vertical space between toolbar and editor */
            background-color: white;
            min-height: 80%;
        }

        [contenteditable="true"] {
            outline: none;
        }

        #styleDropdown {
            margin-right: 10px;
        }
    </style>

    <script>
        // Utility function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the activeNode from the URL parameters
        const activeNode = getQueryParameter('activeNode');
        console.log('ActiveNode:', activeNode); // Log ActiveNode to check its value

        // Construct the file path based on the activeNode
        const filePath = `Notebook/${activeNode}`;

        // Function to fetch and display file contents
        function loadFileContents() {
            // Fetch file content based on the constructed file path
            fetch(`/api/file?path=${encodeURIComponent(filePath)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('editor').innerHTML = data.content; // Display content in the WYSIWYG editor
                    console.log('File content loaded:', data.content);
                })
                .catch(error => {
                    console.error('Error fetching file content:', error);
                });
        }

        // Function to save file contents
        function saveFileContents() {
            const content = document.getElementById('editor').innerHTML;
            fetch('/api/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: filePath, content: content })
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Notify user of the save
            })
            .catch(error => {
                console.error('Error saving file content:', error);
            });
        }

        // Function to apply selected formatting
        function applyStyle(tag) {
            document.execCommand('formatBlock', false, tag);
        }

        window.onload = function() {
            loadFileContents(); // Load the file contents when the page loads
        };
    </script>
</head>
<body>
    <div id="controls">
        <button id="saveButton" onclick="saveFileContents()">Save</button>
        <select id="styleDropdown" onchange="applyStyle(this.value)">
            <option value="p">Paragraph</option>
            <option value="h1">Heading 1</option>
            <option value="h2">Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="i">Italic</option>
            <option value="blockquote">Blockquote</option>
        </select>
    </div>

    <!-- WYSIWYG editor area -->
    <div id="editor" contenteditable="true">
        <!-- File contents will be loaded here -->
    </div>
</body>
</html>
