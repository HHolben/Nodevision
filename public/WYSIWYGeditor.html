<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #editor-container {
            height: 80vh;
            margin: 20px;
            background-color: white;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="controls">
    <h2>WYSIWYG Editor</h2>
    <button id="saveBtn">Save Changes</button>
</div>

<div id="editor-container"></div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    // Initialize Quill editor
    const quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    // Function to load content from the server and extract only the content inside <body>
    function loadContent() {
        const params = new URLSearchParams(window.location.search);
        const filepath = params.get('filepath');
        
        if (filepath) {
            fetch(`/api/file?activeNode=${encodeURIComponent(filepath)}`)
                .then(response => response.text())
                .then(data => {
                    // Extract the content within the <body> tags
                    const bodyContent = extractBodyContent(data);
                    quill.clipboard.dangerouslyPasteHTML(bodyContent);
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                });
        }
    }

    // Function to extract content inside the <body> tags
    function extractBodyContent(html) {
        const bodyMatch = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
        return bodyMatch ? bodyMatch[1] : html;  // If <body> is found, return its content; otherwise, return full HTML
    }

    // Function to save the edited content back to the server
    function saveContent() {
        const params = new URLSearchParams(window.location.search);
        const filepath = params.get('filepath');
        const content = quill.root.innerHTML;

        if (filepath) {
            fetch(`/api/save`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filepath: filepath,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Content saved successfully!');
            })
            .catch(error => {
                console.error('Error saving content:', error);
            });
        }
    }

    // Event listener for saving content
    document.getElementById('saveBtn').addEventListener('click', saveContent);

    // Load content when the page loads
    loadContent();
</script>

</body>
</html>
