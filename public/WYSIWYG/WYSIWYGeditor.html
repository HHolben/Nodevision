<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Editor</title>
    <link rel="stylesheet" href="WYSIWYGstyles.css"> <!-- Reference to external CSS -->
    <script src="editor.js" defer></script> <!-- Main editor functionality -->
    <script src="imageUpload.js" defer></script> <!-- Image upload functionality -->
</head>
<body>
    <div id="controls">
        <button id="saveButton" onclick="saveFileContents()">Save</button>
        <select id="styleDropdown" onchange="applyStyle(this.value)">
            <option value="p">Paragraph</option>
            <option value="h1">Heading 1</option>
            <option value="h2">Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="i">Italic</option>
            <option value="blockquote">Blockquote</option>
        </select>
        <button onclick="triggerFileInput()">Insert Image</button>
        <input type="file" id="fileUpload" accept="image/*">
        <button id="insertTable">Insert Table</button>
        <button id="insertMusicSheet">Insert Music Sheet</button> <!-- New button to insert music sheet -->
    </div>

    <!-- Edit Toolbar for Sheet Music, hidden by default -->
    <div id="editToolbar" style="display: none;">
        <select id="noteType">
            <option value="quarter">Quarter Note</option>
            <option value="half">Half Note</option>
            <option value="whole">Whole Note</option>
        </select>
        <button id="addNoteButton">Add Note</button>
    </div>

    <!-- Message area -->
    <div id="message"></div>
    <div id="errorMessage"></div>

    <!-- WYSIWYG editor area -->
    <div id="editor" contenteditable="true">
        <!-- File contents will be loaded here -->
    </div>
</body>
</html>
