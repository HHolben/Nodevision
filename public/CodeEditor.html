<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Code Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #editor {
            width: 100%;
            height: 90%;
        }
        #controls {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
    </style>
    <script src="libs/require.js"></script>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Get the activeNode from the URL parameters
        const activeNode = getQueryParameter('activeNode');
        console.log('ActiveNode:', activeNode); // Log ActiveNode to check its value
    
        // Construct the file path based on the activeNode
        const CodeEditorFilePath = `Notebook/${activeNode}`; // Ensure the path is correct and does not have redundant extensions
    
        // Load Monaco Editor
        require.config({ paths: { 'vs': 'monaco-editor/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark'
            });

    
            // Fetch file content based on the constructed file path
            fetch(`/api/fileCodeContent?path=${encodeURIComponent(CodeEditorFilePath)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    editor.setValue(data.content);
                    console.log('File content loaded:', data.content);
                })
                .catch(error => {
                    console.error('Error fetching file content:', error);
                });
    
            // Save file content
            document.getElementById('saveButton').addEventListener('click', () => {
                const content = editor.getValue();
                fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: CodeEditorFilePath, content: content })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error saving file content:', error);
                });
            });
        });
    </script>
</head>
<body>
    <div id="controls">
        <button id="saveButton">Save</button>
    </div>
    <div id="editor"></div>
</body>
</html>
