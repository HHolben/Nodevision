<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Code Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #editor {
            width: 100%;
            height: 90%;
        }
        #controls {
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        // Path to the file to be edited
        var CodeEditorFilePath = 'Notebook/Beta.html'; // Change this to your file path
        
        
        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark'
            });


            console.log(CodeEditorFilePath);
            // Fetch file content
            fetch(`/api/file?path=${CodeEditorFilePath}`)
           
                .then(response => response.json())
                .then(data => {
                    editor.setValue(data.content);
                    console.log(response);


                });



            // Save file content
            document.getElementById('saveButton').addEventListener('click', () => {
                const content = editor.getValue();
                fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: CodeEditorFilePath, content: content })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                });
            });
        });
    </script>
</head>
<body>
    <div id="controls">
        <button id="saveButton">Save</button>
    </div>
    <div id="editor"></div>
</body>
</html>
