<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nodevision MetaWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="3DWorldScene.js"></script>
  <script defer src="3DWorldPlayer.js"></script>
  <script defer src="3DWorldControls.js"></script>
  <script defer src="3DWorldGame.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #pause-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    #resume-btn {
      background: #4CAF50;
      border: none;
      padding: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="pause-menu" style="display: none;">
    <h2>Paused</h2>
    
    <label for="world-url">World URL:</label>
    <input type="text" id="world-url" placeholder="Enter world path (e.g., test_world.html)">
    
    <button id="load-world-btn">Load World</button>
    <button id="resume-btn">Resume</button>
</div>

  


  </div>
</body>
</html>
