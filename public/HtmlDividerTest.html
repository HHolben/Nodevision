<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Containers</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            flex-grow: 1;
            padding: 10px;
            overflow: auto;
        }
        .container-left {
            background-color: #f0f0f0;
            border-right: 2px solid #ddd;
        }
        .container-right {
            background-color: #fff;
            border-left: 2px solid #ddd;
        }
        .divider {
            width: 5px;
            background-color: #ddd;
            cursor: ew-resize;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container container-left">
        <p>Left Container</p>
    </div>
    <div class="divider" id="divider"></div>
    <div class="container container-right">
        <p>Right Container</p>
    </div>
    <script>
        const divider = document.getElementById('divider');
        const containerLeft = divider.previousElementSibling;
        const containerRight = divider.nextElementSibling;

        let isResizing = false;

        divider.addEventListener('mousedown', function (e) {
            isResizing = true;
        });

        document.addEventListener('mousemove', function (e) {
            if (!isResizing) return;

            let offsetRight = document.body.offsetWidth - (e.clientX - document.body.offsetLeft);
            containerLeft.style.width = `calc(100% - ${offsetRight}px)`;
            containerRight.style.width = `${offsetRight}px`;
        });

        document.addEventListener('mouseup', function (e) {
            isResizing = false;
        });
    </script>
</body>
</html>
