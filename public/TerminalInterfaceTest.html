<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Sender</title>
</head>
<body>
  <h1>Send Request</h1>

  <form id="requestForm">
    <label for="endpoint">Select Endpoint:</label>
    <select id="endpoint" name="endpoint">
      <option value="/api/endpoint1">/endpoint1</option>
      <option value="/api/endpoint2">/api/endpoint2</option>
      <!-- Add more endpoints as needed -->
    </select>

    <br>

    <label for="command">Enter Command:</label>
    <input type="text" id="command" name="command" required>

    <br><br>

    <button type="submit">Send Request</button>
  </form>

  <h2>Request Details:</h2>
  <pre id="requestDetails"></pre>

  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    // Handle form submission
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form data
      const endpoint = document.getElementById('endpoint').value;
      const command = document.getElementById('command').value;

      // Display the request details
      const requestDetailsElement = document.getElementById('requestDetails');
      const requestDetails = {
        method: 'POST',
        url: '/send-request',
        headers: {
          'Content-Type': 'application/json',
        },
        body: { endpoint, command },
      };

      requestDetailsElement.textContent = JSON.stringify(requestDetails, null, 2);

      // Send the request to the server
      const responseElement = document.getElementById('response');

      try {
        const response = await fetch('/send-request', {
          method: 'POST',
          headers: requestDetails.headers,
          body: JSON.stringify(requestDetails.body),
        });

        const data = await response.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseElement.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
