<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph Test</title>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cy"></div>

  <script type="module">
    import { listDirectory } from '/Graph/generateNodeIndex.mjs';

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [],
      style: [
        {
          selector: 'node[fileType = "file"]',
          style: {
            'shape': 'ellipse',
            'label': 'data(label)',
            'text-valign': 'center',
            'text-halign': 'center',
            'background-color': '#007bff',
            'color': '#fff',
            'font-size': '10px',
            'width': 'label',
            'height': 'label',
            'padding': '10px'
          }
        },
        {
          selector: 'node[fileType = "directory"]',
          style: {
            'shape': 'rectangle',
            'label': 'data(label)',
            'text-valign': 'center',
            'text-halign': 'center',
            'background-color': '#28a745',
            'color': '#fff',
            'font-size': '10px',
            'width': 'label',
            'height': 'label',
            'padding': '10px'
          }
        },
        {
          selector: '$node > node',
          style: {
            'padding': '10px',
            'background-color': '#cccccc',
            'border-color': '#999',
            'border-width': 2,
            'text-valign': 'top',
            'text-halign': 'center'
          }
        }
      ],
      layout: {
        name: 'cose',
        idealEdgeLength: 100,
        nodeOverlap: 20,
        animate: true,
        animationDuration: 500
      }
    });

    const rootPath = 'Notebook';
    const addNodesFromDirectory = async (dirPath, parentId = null) => {
      const nodes = await listDirectory(dirPath);

      for (const node of nodes) {
        const nodeId = parentId ? `${parentId}/${node.name}` : node.name;
        const cytoscapeNode = {
          data: {
            id: nodeId,
            label: node.name,
            fileType: node.fileType,
            ...(parentId && { parent: parentId })
          }
        };
        cy.add(cytoscapeNode);

        if (node.fileType === 'directory') {
          const dirNode = cy.getElementById(nodeId);
          dirNode.on('tap', async () => {
            if (!dirNode.data('expanded')) {
              await addNodesFromDirectory(`${dirPath}/${node.name}`, nodeId);
              dirNode.data('expanded', true);
              cy.layout({ name: 'cose', animate: true }).run();
            }
          });
        }
      }
    };

    addNodesFromDirectory(rootPath);
  </script>
</body>
</html>
