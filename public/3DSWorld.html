<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nodevision MetaWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #pause-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    #resume-btn {
      background: #4CAF50;
      border: none;
      padding: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="pause-menu">
    <h2>Game Paused</h2>
    <button id="resume-btn">Resume</button>
  </div>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("three-canvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ground plane
    const planeGeometry = new THREE.PlaneGeometry(50, 50);
    const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Player avatar (cube)
    const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
    const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 1;
    scene.add(player);

    // Camera position
    camera.position.set(0, 2, 5);
    camera.lookAt(player.position);

    // Movement variables
    const speed = 0.1;
    const jumpStrength = 0.2;
    let velocityY = 0;
    let isJumping = false;
    let isCrouching = false;
    const keys = { w: false, a: false, s: false, d: false, space: false, q: false };
    let isPaused = false;

    // Mouse movement variables
    let yaw = 0, pitch = 0;
    const mouseSensitivity = 0.0015; // Reduced sensitivity for smoother control

    // Enable smooth camera transitions
    let targetYaw = 0;
    let targetPitch = 0;
    const smoothingFactor = 0.05;

    // Pointer lock (FPS-style camera)
    document.body.addEventListener("click", () => {
      document.body.requestPointerLock();
    });

    document.addEventListener("mousemove", (event) => {
      if (document.pointerLockElement) {
        targetYaw -= event.movementX * mouseSensitivity;
        targetPitch -= event.movementY * mouseSensitivity;
        targetPitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetPitch)); // Clamp up/down look
      }
    });

    // Pause menu
    function togglePause() {
      isPaused = !isPaused;
      document.exitPointerLock();
      document.getElementById("pause-menu").style.display = isPaused ? "block" : "none";
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape") togglePause();
      if (event.key === "w") keys.w = true;
      if (event.key === "a") keys.a = true;
      if (event.key === "s") keys.s = true;
      if (event.key === "d") keys.d = true;
      if (event.key === " ") keys.space = true;
      if (event.key === "q") keys.q = true;
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "w") keys.w = false;
      if (event.key === "a") keys.a = false;
      if (event.key === "s") keys.s = false;
      if (event.key === "d") keys.d = false;
      if (event.key === " ") keys.space = false;
      if (event.key === "q") keys.q = false;
    });

    document.getElementById("resume-btn").addEventListener("click", () => {
      isPaused = false;
      document.getElementById("pause-menu").style.display = "none";
      document.body.requestPointerLock();
    });

    function updatePlayerMovement() {
      if (isPaused) return;

      // Smooth camera movement
      yaw += (targetYaw - yaw) * smoothingFactor;
      pitch += (targetPitch - pitch) * smoothingFactor;
      camera.rotation.set(pitch, yaw, 0);
      
      // Rotate player to follow camera
      player.rotation.y = yaw;

      // Convert movement direction to camera-relative motion
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      direction.y = 0;
      direction.normalize();

      const right = new THREE.Vector3();
      right.crossVectors(camera.up, direction).normalize();

      if (keys.w) player.position.addScaledVector(direction, speed);
      if (keys.s) player.position.addScaledVector(direction, -speed);
      if (keys.a) player.position.addScaledVector(right, -speed);
      if (keys.d) player.position.addScaledVector(right, speed);

      // Jumping
      if (keys.space && !isJumping) {
        velocityY = jumpStrength;
        isJumping = true;
      }
      player.position.y += velocityY;
      velocityY -= 0.01;
      if (player.position.y <= 1) {
        player.position.y = 1;
        velocityY = 0;
        isJumping = false;
      }

      // Crouching
      if (keys.q) {
        if (!isCrouching) {
          player.scale.y = 0.5;
          player.position.y -= 0.5;
          isCrouching = true;
        }
      } else {
        if (isCrouching) {
          player.scale.y = 1;
          player.position.y += 0.5;
          isCrouching = false;
        }
      }

      // Camera follows player
      camera.position.set(player.position.x, player.position.y + 1.5, player.position.z);
    }

    function animate() {
      requestAnimationFrame(animate);
      updatePlayerMovement();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
